<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head />
<h:body>
	<h:form id="loginForm">

		<p:menubar>
			<p:menuitem value="Home" icon="ui-icon-home" outcome="home"/>
			<p:menuitem value="#{msg.profilo_backToList}" action="#{profiloMB.goToRisultati}" rendered="#{profiloMB.fromRisultati}"></p:menuitem>
			<p:submenu label="Gestione dati" icon="ui-icon-document"
				rendered="#{securityMB.userAdmin}">
				<p:submenu label="Utenti" icon="ui-icon-contact">
					<p:menuitem value="Nuovo" url="#" />
					<p:separator />
					<p:menuitem value="Modifica" url="#" />
				</p:submenu>
				<p:separator />
				<p:menuitem value="Gestisci Categorie" outcome="newCategoria" icon="ui-icon-note" />
				<p:separator />
				<p:menuitem value="Assegna Artigiani a categorie"
					outcome="linkArtCat" icon="ui-icon-transfer-e-w" />
			</p:submenu>
			<p:submenu label="Profilo #{securityMB.art.ragioneSociale}"
				icon="ui-icon-document" rendered="#{securityMB.userArt}">
				<p:separator />
				<p:menuitem value="#{msg.menu_bacheca}" ajax="false" action="#{profiloMB.loadLoggedProfile}" />
				<p:menuitem value="#{msg.menu_modificadati}" ajax="false" action="#{profiloMB.editLoggedProfile}" />
				<p:separator />
				<p:menuitem  value="${msg.menu_compra}"  action="#{abbonamentoMB.load}" ></p:menuitem>
			</p:submenu>


			<f:facet name="options">
				<p:button rendered="#{!securityMB.userLogged}"
					outcome="newArtigiano" type="button" value="Registrati"
					icon="ui-icon-plusthick" />
				<p:button rendered="#{!securityMB.userLogged}" outcome="login"
					type="button" value="Login" icon="ui-icon-extlink" />
				<p:commandButton rendered="#{securityMB.userLogged}"
					action="#{loginMB.logout}" value="Logout" icon="ui-icon-extlink" />
			</f:facet>

		</p:menubar>
	</h:form>
</h:body>
</html>
