<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Chi lo Ripara</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	 <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<h:outputStylesheet name="css/screen.css" />
	
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<p:graphicImage library="images" name="logo.png"></p:graphicImage>

		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
		<p:messages id="messages" showDetail="#{prop.dispayDetails}" autoUpdate="true" closable="true" />
			<ui:include src="menu.xhtml"></ui:include>
			<h:panelGroup id="content" layout="block" style="width:100%">
				<ui:insert name="content">Main Content</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">#{msg.footerText}
		<h:form>
		<p:themeSwitcher style="width:150px">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{tsw.themes}" />
				</p:themeSwitcher>
				</h:form>
		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
