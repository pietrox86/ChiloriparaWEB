<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customer="http://java.sun.com/jsf/composite/components/customer"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">



		<h:form id="linkForm">
			<h2>Collega l'artigiano alla categoria</h2>

			<p:growl id="growl" sticky="true" showDetail="true" />
			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputText for="artigiano" value="Artigiano :" />
				<p:selectOneMenu style="width:225px" id="artigiano" value="#{linkMB.idArt}"
					required="true" label="Artigiano" >
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{linkMB.artigiani}" />
				</p:selectOneMenu>
				<h:outputText for="artigiano" value="Categoria :" />
				<p:selectOneMenu style="width:225px" id="categoria" value="#{linkMB.idCat}"
					required="true" label="Categoria">
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{linkMB.categorie}" />
				</p:selectOneMenu>
				<h:outputText for="inline" value="Data di scadenza :" />
				<p:calendar id="inline" value="#{linkMB.dtExp}" mode="inline" />
				<p:commandButton value="Inserisci" action="#{linkMB.link}" />
			</h:panelGrid>




		</h:form>

	</ui:define>
</ui:composition>
