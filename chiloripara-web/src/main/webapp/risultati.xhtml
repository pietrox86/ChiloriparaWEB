<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customer="http://java.sun.com/jsf/composite/components/customer"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">




		<h:form id="risultatiForm">

			<p:dataScroller value="#{ricercaMB.result}" var="res" id="scroller"
				mode="inline" chunkSize="5">
				<f:facet name="header">
          #{msg.ricerca_risultati}
        </f:facet>
				<f:facet name="loader">
					<p:commandButton type="button" value="Carica Altri"
						icon="ui-icon-circle-triangle-s" />
				</f:facet>
				<h:panelGrid columns="2" style="width:100%" columnClasses="twenty-percent,eighty-percent">
					<p:graphicImage library="images" name="noimage.gif" width="100%"
						rendered="#{empty res.art.icon}" />
					<p:graphicImage value="#{images.icon}" cache="FALSE" width="100%"
						rendered="#{not empty res.art.icon}">
						<f:param name="iconId" value="#{res.art.id}" />
					</p:graphicImage>
					<h:panelGrid columns="2" cellpadding="5" id="panelGrid">
						<h:outputText value="Artigiano:" />
						<p:commandLink ajax="false" action="#{profiloMB.showProfile}"
							value="#{res.art.ragioneSociale}">
							<f:param name="idArt" value="#{res.art.id}" />
						</p:commandLink>

						<h:outputText value="Indirizzo:" />
						<h:outputText value="#{res.art.indirizzo}"
							style="font-weight: bold" />

						<h:outputText value="Citta:" />
						<h:outputText value="#{res.art.comune.name}"
							style="font-weight: bold" />

						<h:outputText value="Cap:" />
						<h:outputText value="#{res.art.comune.cap.cap}"
							style="font-weight: bold" />

						<h:outputText value="Distanza Km:" />
						<h:outputText value="#{res.distanza}" style="font-weight: bold" />


					</h:panelGrid>


				</h:panelGrid>
				<p:separator></p:separator>
			</p:dataScroller>

		</h:form>

	</ui:define>
</ui:composition>
