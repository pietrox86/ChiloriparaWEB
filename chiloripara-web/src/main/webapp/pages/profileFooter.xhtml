<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<p:panel  header="Feedbacks" style="margin-top:20px">

<ui:repeat var="feed" value="#{profileManagedBean.feedbacks}">
<h:panelGrid columns="3" cellpadding="10">

 <p:rating value="#{feed.rating}" readonly="true" />
 <h:outputText value="#{feed.description}"></h:outputText>
 <h:outputText value="#{feed.data}"></h:outputText>


 </h:panelGrid>
 </ui:repeat>
 </p:panel>
 </h:body>
 </html>
