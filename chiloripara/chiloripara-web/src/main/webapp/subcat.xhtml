<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customer="http://java.sun.com/jsf/composite/components/customer"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<p:panel id="mainPanel">
			<h:form id="subCatForm">
				<p:growl id="growl" sticky="true" showDetail="true" />
				<p:outputLabel for="tree" value="Sottocategorie Selezionate"></p:outputLabel>
				<p:tree id="tree" value="#{subCatMB.root}" var="node">
					<p:treeNode>
						<h:outputText value="#{node}" />
						<p:commandLink styleClass="ui-icon ui-icon-trash" style="display:inline-block" actionListener="#{subCatMB.conferma}" >
						
						</p:commandLink>
					</p:treeNode>
				</p:tree>


				<p:separator></p:separator>
				<p:selectOneMenu id="cat" value="#{subCatMB.catId}" required="true"
							label="Categoria" effect="blind" filter="true">
							<f:selectItem itemLabel="#{msg_home_selOne}" itemDisabled="true"></f:selectItem>
							<f:selectItems value="#{subCatMB.comboCat}" />
							<p:ajax event="change" update="subCatForm"
								listener="#{subCatMB.loadSubCat}">
							</p:ajax>

						</p:selectOneMenu>
				
				
				
				 	<p:pickList rendered="#{subCatMB.renderSubCats}"
					converter="subCatConverter" id="listaSubCategorie"
					value="#{subCatMB.subCategorie}" var="sub"
					itemLabel="#{sub.name}" itemValue="#{sub}" style="width:50%">
					<f:facet name="sourceCaption">#{msg.abbonamento_categorieDisponibili}</f:facet>
					<f:facet name="targetCaption">#{msg.abbonamento_categorieSelezionate}</f:facet>
				</p:pickList> 
				
				<p:commandButton rendered="#{subCatMB.renderSubCats}"
					value="Salva" action="#{subCatMB.conferma}" type="submit"
					ajax="false" update="subCatForm"></p:commandButton>

			</h:form>
		</p:panel>




	</ui:define>
</ui:composition>
