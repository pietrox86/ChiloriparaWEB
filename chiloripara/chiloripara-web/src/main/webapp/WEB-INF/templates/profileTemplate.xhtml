<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Chi lo Ripara</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>

</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<p:graphicImage library="images" name="logo.png"></p:graphicImage>

		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
			<ui:include src="menu.xhtml"></ui:include>
			<p:messages id="messages" showDetail="#{prop.dispayDetails}"
				autoUpdate="true" closable="true" />

			<p:panelGrid layout="grid" columns="2"
				columnClasses="profile,bacheca">
				<ui:insert name="content">Main Content</ui:insert>
				<ui:insert name="bacheca">Main Content</ui:insert>
			</p:panelGrid>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">#{msg.footerText}
		<h:form>
				<p:themeSwitcher style="width:150px">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{tsw.themes}" />
				</p:themeSwitcher>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
